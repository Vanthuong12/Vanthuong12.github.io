</head>
<body>
  <header>
    <div class="container">
      <h1>Đăng Ký</h1>
      <nav>
        <ul>
          <li><a href="trangchu.html">Trang chủ</a></li>
          <li><a href="thongtin.html">Giới thiệu</a></li>
          <li><a href="diadiem.html">Địa điểm</a></li>

          <li><a href="dangky.html"class="current">Đăng ký</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h2>Tạo tài khoản mới</h2>
    <form action="#" method="post" class="form-box">
      <label for="fullname">Họ và tên:</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Nhập họ và tên...">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="Nhập email...">

      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" required placeholder="Tạo mật khẩu...">

      <label for="confirm-password">Xác nhận mật khẩu:</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Nhập lại mật khẩu...">

      <button type="submit" class="btn">Đăng ký</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 - Giới thiệu Khánh Vĩnh</p>
  </footer>
