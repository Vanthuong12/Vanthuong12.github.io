<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Trang chủ</a>
    <a href="thongtin.html">Thông tin</a>
    <a href="dichvu.html">Dịch vụ</a>
  </nav>

  <div class="container">
    <h2>Website Cá Nhân</h2>
    <img
      src="https://minhduongads.com/wp-content/uploads/2019/11/banner-minhduongads.jpg"
      alt="Ảnh minh hoạ"
      class="banner"
    />

    <label for="email">Email:</label>
    <input type="email" id="email" required />
    <input type="submit" value="Gửi" />

    <div id="homeContent">
      <p>Ngôn Ngữ CSS</p>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/CSS"
        target="_blank"
        ><img
          src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo-2011.png"
          alt="CSS Logo"
          class="logo-img"
      /></a>

      <p>Ngôn Ngữ HTML</p>
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/HTML"
        target="_blank"
        ><img
          src="https://play-lh.googleusercontent.com/d901TjIPI8fNchMUhmrc6hybcSd9IgBalbhYOsO1cK6t7Z7_889QKi8pdUv8mvJLDg=w240-h480-rw"
          alt="HTML Logo"
          class="logo-img"
      /></a>

      <h4>Đăng nhập email:</h4>
      <input type="email" placeholder="Nhập email của bạn" required />
      <button>Đăng nhập</button>
    </div>
  </div>
