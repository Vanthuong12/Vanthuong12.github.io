<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Thanh điều hướng -->
  <nav>
    <h2><a href="Thongtin.html">Thông tin</a></h2>
    <h2><a href="Trangchu.html">Trang chủ</a></h2>
    <h2><a href="dichvu.html">Dịch vụ</a></h2>
  </nav>

  <div class="container">
    <h2>Website Cá Nhân</h2>

    <div class="banner">
      <img
        src="https://minhduongads.com/wp-content/uploads/2019/11/banner-minhduongads.jpg"
        alt="Ảnh minh hoạ đẹp"
        width="750"
        height="400"
      />
    </div>

    <br />
    <label for="email">Email:</label><br />
    <input type="email" id="email" name="email" required />
    <input type="submit" value="Gửi" />

    <!-- Hình ảnh CSS và HTML nằm ngang -->
    <div id="homeContent">
      <h3>Ngôn Ngữ Lập Trình Web</h3>

      <div class="image-row">
        <div class="image-block">
          <p>Ngôn Ngữ CSS</p>
          <a href="https://example.com" target="_blank">
            <img
              src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo-2011.png"
              alt="CSS Logo"
            />
            <p>css là phiên bản nâng cao được sử dụng để cấu trúc, tạo kiểu và định dạng các trang wed</p>
          </a>
        </div>

        <div class="image-block">
          <p>Ngôn Ngữ HTML</p>
          <a href="https://example.com" target="_blank">
            <img
              src="https://play-lh.googleusercontent.com/d901TjIPI8fNchMUhmrc6hybcSd9IgBalbhYOsO1cK6t7Z7_889QKi8pdUv8mvJLDg=w240-h480-rw"
              alt="HTML Logo"
            />
            <p>HTML Là một ngôn ngữ cấu trúc và trình bày cho word wide web...</p>
          </a>
        </div>
      </div>

      <h4>Đăng nhập email:</h4>
      <input
        type="email"
        id="loginEmail"
        placeholder="Nhập email của bạn"
        required
      />
      <br /><br />
      <button onclick="submitEmail()">Đăng nhập</button>
      <p id="emailError" class="error"></p>
    </div>

    <div id="studentProfileContent" style="display: none;">
      <!-- Nội dung hồ sơ học sinh nếu cần -->
    </div>
  </div>

</body>
</html>
