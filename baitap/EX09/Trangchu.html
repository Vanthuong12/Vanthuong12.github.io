<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trang Cá Nhân</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Thanh điều hướng -->
  <nav>
    <h2><a href="Thongtin.html">Thông tin</a></h2>
    <h2><a href="Trangchu.html">Trang chủ</a></h2>
    <h2><a href="dichvu.html">Dịch vụ</a></h2>
  </nav>

  <div class="container">
    <h2>Website Cá Nhân</h2>

    <!-- Banner có hiệu ứng -->
    <div class="banner">
      <img
        src="https://minhduongads.com/wp-content/uploads/2019/11/banner-minhduongads.jpg"
        alt="Ảnh minh hoạ đẹp"
        width="750"
        height="400"
      />
    </div>

    <!-- Form nhập email có khung -->
    <div class="email-box">
      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required />
      <input type="submit" value="Gửi" />
    </div>

    <!-- Nội dung chính -->
    <div id="homeContent">
      <h3>Ngôn Ngữ Lập Trình Web</h3>

      <div class="image-row">
        <!-- CSS Block -->
        <div class="image-block">
          <p><strong>Ngôn Ngữ CSS</strong></p>
          <a href="https://example.com" target="_blank">
            <img
              src="https://1000logos.net/wp-content/uploads/2020/09/CSS-Logo-2011.png"
              alt="CSS Logo"
            />
          </a>
          <p>CSS là phiên bản nâng cao được sử dụng để cấu trúc, tạo kiểu và định dạng các trang web.</p>
        </div>

        <!-- HTML Block -->
        <div class="image-block">
          <p><strong>Ngôn Ngữ HTML</strong></p>
          <a href="https://example.com" target="_blank">
            <img
              src="https://play-lh.googleusercontent.com/d901TjIPI8fNchMUhmrc6hybcSd9IgBalbhYOsO1cK6t7Z7_889QKi8pdUv8mvJLDg=w240-h480-rw"
              alt="HTML Logo"
            />
          </a>
          <p>HTML là một ngôn ngữ đánh dấu giúp xây dựng cấu trúc và nội dung của các trang web.</p>

          <!-- Logo HTML bổ sung -->
          <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">
            <img
              src="https://tatthanh.com.vn/pic/News/image(1508)_HasThumb.png"
              alt="HTML5 Official Logo"
              style="width: 100px; margin-top: 10px;"
            />
          </a>
        </div>
      </div>

      <!-- Đăng nhập email có khung -->
      <div class="login-box">
        <h4>Đăng nhập email:</h4>
        <input
          type="email"
          id="loginEmail"
          placeholder="Nhập email của bạn"
          required
        />
        <br /><br />
        <button onclick="submitEmail()">Đăng nhập</button>
        <p id="emailError" class="error"></p>
      </div>
    </div>

    <div id="studentProfileContent" style="display: none;">
      <!-- Nội dung hồ sơ học sinh nếu cần -->
    </div>
  </div>

</body>
</html>
